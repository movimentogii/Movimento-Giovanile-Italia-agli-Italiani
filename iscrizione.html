    <div class="gold-frame">
      <img src="WhatsApp Image 2026-01-11 at 12.47.59.jpeg" class="logo-img" alt="Logo MGII">

    <div class="logo-text">
      <span class="small">Movimento Giovanile</span>

<!-- TITOLO PAGINA -->

  <h1>Iscriviti</h1>

<!-- FORM -->
<section class="section">
  <div class="section-inner">

    <form action="https://formspree.io/f/mpqqrqya" method="POST" class="form">

      <div class="form-row">
        <label>Nome e cognome</label>
        <input type="text" name="nome" required>
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-row">
        <label>Telefono</label>
        <input type="tel" name="telefono">
      </div>

      <!-- SEZIONE ETÀ -->
      <div class="form-row">
        <label>Età (14–20 anni)</label>
        <input type="number" name="eta" min="14" max="20" required>
      </div>

      <div class="form-row">
        <label>Messaggio</label>
        <textarea name="messaggio" rows="4"></textarea>
      </div>

      <button class="btn primary">Invia richiesta</button>

    </form>

  </div>
</section>
